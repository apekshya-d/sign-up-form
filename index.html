<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP-FORM</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="main-bg-img"></div>
    <div class="page">
        <div class="image-container">
            <p>Photo by <a href="https://unsplash.com/@von_co?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ivana Cajina</a> on <a href="https://unsplash.com/s/photos/calm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="form-container">
            <div>
                <h1>
                    Sign up
                </h1>
            </div>
            <form>
                <label for="full_name"><img src="./images/user.svg"></label>
                <input type="text" id="full_name" name="full_name" placeholder="FULL NAME">
                <label for="email"><img src="./images/email.svg"></label>
                <input type="email" id="email" name="email" placeholder="EMAIL ADDRESS">
                <label for="phone"><img src="./images/phone.svg"></label>
                <input type="tel" id="phone" name="phone" placeholder="PHONE NUMBER">
                <label for="password"><img src="./images/password.svg"></label>
                <input type="password" id="password" name="password" placeholder="PASSWORD">
                <label for="confirm_password"><img src="./images/password.svg"></label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="CONFIRM PASSWORD">
                <button type="submit">Create Account</button>
            </form>
            <div class="login">
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
    </div>

    
</body>

</html>
